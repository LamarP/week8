<div class="row">
  <div class="col">
    <div class="list-group">
      <a
        *ngFor="let user of users"
        class="list-group-item"
        [routerLink]="['/users', user.id, user.name]"
      >
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
