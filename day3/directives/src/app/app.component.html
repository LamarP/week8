<div class="container" style="margin-top: 5vh;">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show odd numbers</button>
      <ul class="list-group" style="margin-top: 5vh;">
        <ng-template [ngIf]="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </ng-template>
        <ng-template [appUnless]="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ng-template>
      </ul>
      <ul class="list-group" style="margin-top: 5vh;">
        <!-- for ngIf and else, ngIf needs to be a element, not ng-template. not sure why.. -->
        <div *ngIf="onlyOdd; else elseBlock">
          <li class="list-group-item" *ngFor="let odd of oddNumbers">
            {{ odd }}if??
          </li>
        </div>
        <ng-template #elseBlock>
          <li class="list-group-item" *ngFor="let even of evenNumbers">
            {{ even }}else??
          </li>
        </ng-template>
      </ul>
      <ul class="list-group" style="margin-top: 5vh;">
        <li class="list-group-item" *ngFor="let odd of oddNumbers">
          {{ odd }} true switch
        </li>
        <li class="list-group-item" *ngFor="let even of evenNumbers">
          {{ even }} default switch
        </li>
      </ul>
      <p appHighlight>Style me with directive!</p>
      <p [appOptimialHighlight]="'green'">Style me with optimal directive!</p>
      <div class="btn-group" style="margin-top: 5vh;">
        <button type="button" (click)="value = 5;" class="btn btn-secondary">5</button>
        <button type="button" (click)="value = 10;" class="btn btn-secondary">10</button>
        <button type="button" (click)="value = 50;" class="btn btn-secondary">50</button>
        <button type="button" (click)="value = 501;" class="btn btn-secondary">501</button>
      </div>
      <div [ngSwitch]="value">
        <h2 *ngSwitchCase="5">Value is 5 small number!</h2>
        <h2 *ngSwitchCase="10">Value is 10, double 5!</h2>
        <h2 *ngSwitchCase="50">Value is 50, as old as my grandma!</h2>
        <h2 *ngSwitchDefault>value not found!</h2>
      </div>
    </div>
  </div>
</div>
